name: Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2-beta

      - name: docker-compose up
        run: docker-compose up -d

      - name: setup tables
        run: make dynamodb_endpoint=http://localhost:8042 create-test-tables

      - name: build and test
        run: |
          make mod
          make build
          make test